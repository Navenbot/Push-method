<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  

  
  <ion-item>
    <ion-input placeholder="Type Something" [(ngModel)]="newMsg"></ion-input>
    <ion-button (click)="send()">Ok</ion-button>
  </ion-item>

  <ion-grid>
    <ion-row *ngFor="let message of messages">
      {{ message.msg }}
    </ion-row>
  </ion-grid>


  <form #formRef="ngForm">
    <div *ngFor="let word2 of words2; let in=index" class="col-sm-3">
        <div class="form-group">
          <input type="text" [(ngModel)]="words2[in].value" name="name{{in}}" class="form-control" #name="ngModel" required />
          <!--<p [hidden]="words2[in].value">Field is required</p>
          {{formRef.form.name1}}-->
        </div>
        <br />
    </div>
    <button [disabled]="!formRef.form.valid" (click)="add()">Add input</button>
  </form>
  <br />
  <br />d
  {{words2 | json}}



</ion-content>
